<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The DOM</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> 
    <!-- IMPORTANT add script to head and use 'defer' from this point onwards -->
</head>
<body>
    <nav></nav>
    <header>
        <h1 id ="mn-hdg">The D.O.M.</h1>
        <h2 id="sb-hdg">The Document Object Model</h2>
    </header>
    <main>
        <div>
            <label for="add #hex colour here">Add a new colour: 
            <input type="text" id="new-colour" placeholder="use hexidecimal code..."></input>
            <input type="submit" id="submit-new-colour" onclick="pushColour()"></input>
        </label>
        </div>
        <div>
             <label for="cycle through colors">Cycle through colours: 
            <button id="clk-me" onclick="changeColour()">Click me!</button>
        </label>
        </div>
        <div>
            <h3 id="counter"></h3>
            <span>
                <button id="inc-btn">Count Up</button>
                <button id="dec-btn">Count Down</button>
            </span>
        </div>
        <div id="test"></div>
    </main>
    <footer></footer>
</body>
</html>
